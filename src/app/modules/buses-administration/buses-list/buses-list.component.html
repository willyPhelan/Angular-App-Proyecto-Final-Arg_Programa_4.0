<div class="list-container">
  <div class="diii">
  <button style="color:black" style="margin-bottom: 10px;" mat-icon-button (click)="createBus()">
    <mat-icon style="color:black">add</mat-icon>
  </button>
  <h1 style="padding-top: 8px;">Listado de Colectivos</h1>
</div>
  <table mat-table [dataSource]="busesList" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="patente">
      <th mat-header-cell *matHeaderCellDef>Patente</th>
      <td mat-cell *matCellDef="let element">{{ element.patente }}</td>
    </ng-container>
    <ng-container matColumnDef="cantidadAsientos">
      <th mat-header-cell *matHeaderCellDef>Asientos</th>
      <td mat-cell *matCellDef="let element">{{ element.cantidadAsientos }}</td>
    </ng-container>
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.modelo?.nombre }} - {{ element?.modelo?.marca }}
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="selectBus(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteBus(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>
